<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css">
  <title>Countries REST</title>
</head>
<body>
  <header>
    <div class="container">
      <h1>Where in the world?</h1>
      <button class="btn">
        <i class="far fa-moon"></i>
        <i class="fas fa-moon"></i>
        Dark Mode</button>
    </div>
  </header>

  <section>
    <div class="container">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search for a country">

      <div class="dropdown">
        <ul>Filter by region</ul>
        <li>Africa</li>
        <li>America</li>
        <li>Asia</li>
        <li>Europe</li>
        <li>Oceania</li>
      </div>
    </div>
  </section>

  <section>
    <div id= "countries" class="container">
      <div class="country">
        <div class="country-header">
          <img src="https://restcountries.eu/data/deu.svg" alt="">
        </div>
        <div class="country-body">
          <h2>Germany</h2>
          <p><strong>Population:</strong> 81,700,000</p>
          <p><strong>Region:</strong> Europe</p>
          <p><strong>Capital:</strong> Berlin</p>
        </div>

      </div>
    </div>
  </section>

  
  <script src="script.js"></script>
</body>
</html>
